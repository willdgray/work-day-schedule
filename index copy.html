<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-1">9 am</div>
      <textarea class="col-10 past" id="9_"></textarea>
      <button class="col-1 saveBtn" id="9_"><i class="fas fa-save"></i>
      </div>
      
      <div class="row time-block">
        <div class="hour col-1">10 am</div>
        <textarea class="col-10 past" id="10_"></textarea>
        <button class="col-1 saveBtn" id="10_"><i class="fas fa-save"></i>
      </div>

      <div class="row time-block">
        <div class="hour col-1">11 am</div>
        <textarea class="col-10 past" id="11_"></textarea>
        <button class="col-1 saveBtn" id="11_"><i class="fas fa-save"></i>
      </div>

      <div class="row time-block">
        <div class="hour col-1">12 pm</div>
        <textarea class="col-10 present" id="12_"></textarea>
        <button class="col-1 saveBtn" id="12_"><i class="fas fa-save"></i>
      </div>

      <div class="row time-block">
        <div class="hour col-1">1 pm</div>
        <textarea class="col-10 future" id="13_"></textarea>
        <button class="col-1 saveBtn" id="13_"><i class="fas fa-save"></i>
      </div>

      <div class="row time-block">
        <div class="hour col-1">2 pm</div>
        <textarea class="col-10 future" id="14_"></textarea>
        <button class="col-1 saveBtn" id="14_"><i class="fas fa-save"></i>
      </div>

      <div class="row time-block">
        <div class="hour col-1">3 pm</div>
        <textarea class="col-10 future" id="15_"></textarea>
        <button class="col-1 saveBtn" id="15_"><i class="fas fa-save"></i>
      </div>

      <div class="row time-block">
        <div class="hour col-1">4 pm</div>
        <textarea class="col-10 future" id="16_"></textarea>
        <button class="col-1 saveBtn" id="16_"><i class="fas fa-save"></i>
      </div>

      <div class="row time-block">
        <div class="hour col-1">5 pm</div>
        <textarea class="col-10 future" id="17_"></textarea>
        <button class="col-1 saveBtn" id="17_"><i class="fas fa-save"></i>
      </div>
    
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script src="script.js"></script>
  </body>
</html>
